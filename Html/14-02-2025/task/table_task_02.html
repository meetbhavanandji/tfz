<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table02</title>
    <style>
        table, td{
            margin: auto;
            margin-top: 100px   ;
            border-collapse: collapse;
        }
        td{
            padding: 5px;
        }
        table, tr, td, th{
            border-style: outset;

        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2" style="background-color: #f8f193">8:00 a.m.</td>
            <td rowspan="2" style="background-color: #b1abf8">5:00 p.m.</td>
            <td>Introduction to XML</td>
        </tr>
        <tr>
            <td>Valadity DTD and Relax NG</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td style="background-color: #f8f193">8:00 a.m.</td>
            <td  style="background-color: #f8f193">11:00 a.m.</td>
            <td row="2">XPath</td>
        </tr>
        <tr>
            <td style="background-color: #f8f193">11:00 a.m.</td>
            <td style="background-color: #93f89c">2:00 p.m.</td>  
            <td>XSL Tranformations</td>
        </tr>
        <tr>
            <td style="background-color: #93f89c">2:00 p.m.</td>  
            <td style="background-color: #b1abf8">5:00 p.m.</td>  
        </tr>
        <tr>
            <td>Wednesday</td>
            <td style="background-color: #f8f193">8:00 a.m.</td>
            <td style="background-color: #93f89c">12:00 p.m.</td>
            <td>XSL Formatting Objects</td>
        </tr>
    </table>
</body>
</html>
