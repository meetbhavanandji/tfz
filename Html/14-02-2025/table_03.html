<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table02</title>
    <style>
        table, td{
            margin: auto;
            margin-top: 100px   ;
            border-collapse: collapse;
        }
        td{
            padding: 5px;
        }
        table, tr, td, th{
            border-style: outset;

        }
        .color1{
            background-color: #f8f193;
        }
        .color2{
            background-color: #b1abf8;
        }
        .color3{
            background-color: #93f89c;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2" class="color1">8:00 a.m.</td>
            <td rowspan="2" class="color2">5:00 p.m.</td>
            <td>Introduction to XML</td>
        </tr>
        <tr>
            <td>Valadity DTD and Relax NG</td>
        </tr>
        <tr style="padding-bottom: 30px;">
            <td rowspan="3">Tuesday</td>
            <td class="color1">8:00 a.m.</td>
            <td class="color1" >11:00 a.m.</td>
            <td>XPath</td>
        </tr>
        <tr>
            <td class="color1">11:00 a.m.</td>
            <td class="color3">2:00 p.m.</td>  
            <td rowspan="2">XSL Tranformations</td>
        </tr>
        <tr>
            <td class="color3">2:00 p.m.</td>  
            <td class="color2">5:00 p.m.</td>  
        </tr>
        <tr>
            <td>Wednesday</td>
            <td class="color1">8:00 a.m.</td>
            <td class="color3">12:00 p.m.</td>
            <td>XSL Formatting Objects</td>
        </tr>
    </table>
</body>
</html>
