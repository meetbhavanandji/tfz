<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
    <style>
        .myDiv {
            color: crimson;
            background-color: lightblue;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="myDiv">
        <h1>This is a heading </h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sapiente voluptatum libero consequuntur quos ex,
            vitae impedit! <span style="color: darkcyan;">Vitae aliquam</span> voluptatibus, ipsam, accusantium corrupti
            doloribus porro nisi laudantium nostrum ipsum, iure temporibus.</p>
    </div>


</body>

</html>
