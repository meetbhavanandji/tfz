<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>problem-3</title>
    <style>
        /* Style the table */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: left;
        }

        /* Style table headers */
        th {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
        }

        /* Style table cells */
        td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        /* Add alternating row colors */
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Subject</th>
            <th>Score</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>S001</td>
            <td>Tom</td>
            <td>Math</td>
            <td>90</td>
            <td>A</td>
        </tr>
        <tr>
            <td>S002</td>
            <td>Sara</td>
            <td>Science</td>
            <td>85</td>
            <td>B</td>
        </tr>
        <tr>
            <td>S003</td>
            <td>Mike</td>
            <td>History</td>
            <td>88</td>
            <td>B+</td>
        </tr>
        <tr>
            <td>S004</td>
            <td>Lily</td>
            <td>English</td>
            <td>92</td>
            <td>A</td>
        </tr>
    </table>
</body>

</html>
