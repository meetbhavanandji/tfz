<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datalist</title>
</head>

<body>

    <label for="number">Choose your number from the list:</label>
    <input list="numbers">
    <datalist id="numbers">
        <option value="1">
        <option value="2">
        <option value="3">
        <option value="4">
        <option value="5">
    </datalist>
    <input type="submit">

</body>

</html>
