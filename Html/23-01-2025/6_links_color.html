<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <style>
    a:link {
      color: green;
      background-color: transparent;
      text-decoration: none;
    }

    a:visited {
      color: pink;
      background-color: transparent;
      text-decoration: none;
    }

    a:hover {
      color: red;
      background-color: transparent;
      text-decoration: aqua;
    }

    a:active {
      color: yellow;
      background-color: transparent;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <h2>Link Colors</h2>
  <a href="https://www.w3schools.com/html/html_images.asp" target="_blank">HTML Images</a>

</body>

</html>
