<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>accesskey </title>
    <style>
        #grad {
            background-image: linear-gradient(to right, rgb(190, 242, 252), rgb(47, 111, 248));
        }
        .container{
            text-align: center;
            margin: auto;
            border: 1px solid whitesmoke;
            border-radius: 100px;
            padding: 30px;
        }
    </style>
</head>

<body id="grad">
    <div class="container">
        <h3>click here to open youtube or press alt + y </h3>
        <a href="https://www.youtube.com/" target="_blank" accesskey="y">youtube</a>


        <h3>click here to open instagram or press alt + i </h3>
        <a href="https://www.instagram.com/" target="_blank" accesskey="i">instagram</a>


        <h3>click here to open facebook or press alt + a </h3>
        <a href="https://www.facebook.com/" target="_blank" accesskey="a">facebook</a>
    </div>
</body>

</html>
