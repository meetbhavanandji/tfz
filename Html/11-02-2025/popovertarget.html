<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popovertarget</title>
    <style>
        #popover {
            padding: 30px;
            background-color: lightcyan;
            text-align: center;
            border: 1px solid white;
            border-radius: 10px;

        }
    </style>
</head>

<body style="background-color: lightcoral;">
    <p> here i can use popoveretarget which is without intrupt the other element it show on top of content.</p>
    <div popover id="popover">
        <h2>Popover</h2>
        <hr>
        <p>A popover is an element that is placed on top of everything else.</p>
        <p>It can be used when you want to tell something important.</p>
    </div>
    <button popovertarget="popover">click me</button>
</body>

</html>
