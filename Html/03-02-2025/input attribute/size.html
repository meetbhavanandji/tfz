<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>size</title>
</head>

<body>
    <fieldset>
        <label for="phone">Enter mobile number : </label>
        <input type="tel" name="phone" id="phone" maxlength="10" size="13" required autofocus> <br><br>
        <label for="otp"> Enter a otp : </label>
        <input type="tel" name="otp" id="otp" maxlength="4" size="4">
        <input type="submit" value="submit">
    </fieldset>
</body>

</html>
