<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order and unorder list</title>
</head>

<body>

    <ol type="1">
        <li>Milk</li>
        <li>Coffee</li>
        <li>Tea</li>
    </ol>
    <ol type="A">
        <li>Milk</li>
        <li>Coffee</li>
        <li>Tea</li>
    </ol>
    <ol type="I">
        <li>Milk</li>
        <li>Coffee</li>
        <li>Tea</li>
    </ol>
    <hr>
    <ul>

        <li>Milk</li>
        <li>Coffee</li>
        <li>Tea</li>
    </ul>
</body>

</html>
