<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Checkbox</title>
</head>

<body>
    <h1>Form Tag with checkbox</h1>

    <fieldset>
        <form action="/action.html" method="get">
            <input type="checkbox" name="vehicle1" value="vehicle1" checked>
            <label for="vehicle1">I Have A Bike</label> <br> <br>
            <input type="checkbox" name="vehicle2" value="vehicle2">
            <label for="vehicle2">I Have A Car</label> <br> <br>
            <input type="checkbox" name="vehicle3" value="vehicle3">
            <label for="vehicle3">I Have A Helicopter </label> <br> <br>
            <input type="submit" value="submit"> 
        </form>
        <p><strong>Note:</strong> here in user checkbox bike is pre-selected </p>
    </fieldset>
</body>

</html>
