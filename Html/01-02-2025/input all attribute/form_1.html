<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form attribute</title>
</head>

<body>
    <fieldset>
        <form action="action_page.php" method="get" id="form1">
            <label for="fname"> First name : </label>
            <input type="text" name="fname" id="lname">
            <p>in this the last name is in in similar form but showed at diiferent. </p>
            <label for="lname"> Last Name : </label>
            <input type="text" name="lname" id="lname" form="form1">
        </form>
    </fieldset>
