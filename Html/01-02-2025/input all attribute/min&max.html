<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min and Max </title>
</head>

<body>
    <fieldset>
        <form action="action_page.php">
            <label for="datemax"> Enter date before 2025-02-01</label>
            <input type="date" id="datemax" name="datemax" max="2025-02-01"> <br><br>
            <label for="datemin"> Enter date after 2025-02-01</label>
            <input type="date" id="datemin" name="datemin" min="2025-02-01"> <br><br>

            <label for="date"> Select the date :</label>
            <input type="date" name="date" id="date" max="2025-02-02" min="2025-01-27" >
        </form>
    </fieldset>
</body>

</html>
