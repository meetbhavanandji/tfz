    <h1>Book Your Ride</h1>
    <hr>

    <fieldset>

        <label for="fname">First Name</label>
        <input type="text"  name="fname"> <br><br>
        <label for="lname">Last Name</label>
        <input type="text"  name="lname"> <br><br>
        <button type="button" onclick="alert('please type correct speling')"> click me!</button> <br> <br>

        <label for="car"> Choose car : </label>
        <select name="car" id="car">
            <optgroup label="German">
                <option value="audi">Audi R 8 </option>
            </optgroup>

            <optgroup label="Island">
                <option value="huracan">Lemborghini Huracan</option>
            </optgroup>

            <optgroup label="Italian">
                <option value="ferrari"> Ferrari 458 </option>
            </optgroup>
        </select> <br><br>

        <label for="timing">Choose Your Timing : </label>
        <input list="timings" name="timing" id="timing">
        <datalist id="timings">
            <option value="Morning">
            <option value="Afternoon">
            <option value="Evening">
            <option value="Night">
        </datalist> <br><br>

        <input type="range" id="a" value="3">
        +<input type="number" id="b" value="1000">
        =<output name="c" for="a b"></output> <br><br>

        <label for="review">Write a Review : </label>
        <textarea name="review" id="review" cols="100" rows="10"></textarea> <br><br>
        <input type="submit" value="submit">

        <hr>
    </fieldset>



</body>
