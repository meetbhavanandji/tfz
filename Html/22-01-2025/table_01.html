<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table</title>
    <link rel="icon" type="image/x-icon" href="./html_logo.png">
    <style>
        a {
            font-size: 60px;
            font-family: Arial, Helvetica, sans-serif;
            padding-bottom: 20px;
        }

        body {
            background-color: #524fe9;
        }

        table tr th {
            width: 1%
        }

        th,
        td {
            padding: 25px;
        }

        th {
            background-color: #f3ca8d;
        }

        td {
            text-align: center;
            background-color: #f3f3f3;
        }

        table {
            width: 30%;
            border-spacing: 7px;
            margin: auto;
        }

        img {
            margin-left: 300px;
            margin-top: 90px;
        }
    </style>

</head>

<body>
    <img src="./html_logo.png" alt=" html logo " width="120" height="120">
    <a>Create Table in HTML </a>
    <br>
    <br>
    <br>

    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>John</td>
            <td>24</td>
            <td>20,000</td>
        </tr>
        <tr>
            <td>Adam</td>
            <td>31</td>
            <td>35,000</td>
        </tr>
        <tr>
            <td>Chris</td>
            <td>27</td>
            <td>32,000</td>
        </tr>
    </table>
</body>

</html>
