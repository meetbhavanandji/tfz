<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table-2</title>
    <link rel="icon" type="image/x-icon" href="./html_logo.png">
    <style>
        table {
            margin: auto;
            text-align: center;
            width: 59%;
            padding: 200px;
            border-spacing: 3px;
            background-color: #f4ff96;
        }

        tr th {
            padding: 2%;
        }

        th {
            background-color: #44db1e;
            border-radius: 5px;
        }

        td {
            border: 1px;
            background-color: #91eb7a;
            border-radius: 5px;
        }

        td th {
            border-radius: 25px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Product Quality</th>
            <th>Product Quantity</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Wheat</td>
            <td>Good</td>
            <td>200 Bags</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Rice</td>
            <td>Good</td>
            <td>250 Bags</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Sugar</td>
            <td>Good</td>
            <td>200 Bags</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Sorghum</td>
            <td>Good</td>
            <td>200 Bags</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Buck Wheat</td>
            <td>Good</td>
            <td>200 Bags</td>
        </tr>
        <tr>
            <td>6</td>
            <td>Brown Rice</td>
            <td>Good</td>
            <td>200 Bags</td>
        </tr>
    </table>
</body>

</html>
