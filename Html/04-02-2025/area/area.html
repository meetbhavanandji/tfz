<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>area</title>
</head>

<body>

    <img src="earth&amp;moon.jpg" usemap="#image-map">

    <map name="image-map">

            coords="80,74,57" shape="circle" download="download">

            href="https://stock.adobe.com/in/search?k=earth"
            coords="179,38,21" shape="circle" download="download">
    </map>
</body>
