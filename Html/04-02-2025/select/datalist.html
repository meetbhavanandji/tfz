<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datalist</title>
</head>

<body>
    <label for="bike"> Choose your Bike from list : </label>
    <input list="bikes" name="bike" id="bike">
    <datalist id="bikes">
        <option value="zx10r">
        <option value="ducati">
        <option value="spelender">
    </datalist>
</body>

</html>
