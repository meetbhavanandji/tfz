<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .note {
            background-color: red;
            font-size: 130;
        }

        .main {
            text-align: center;
        }

        .noted {
            background-color: cadetblue;
            font-size: 140%;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h2>To use Multiple classes in same element. </h2>
    <h2 class="note main">London</h2>
    <h2 class="note">Tokyo</h2>
    <h2 class="note">Paris</h2>

    <hr>
    <h2>To use same classes in Multiple element. </h2>
    <h2 class="noted">Tokyo</h2>
    <h2 class="noted">Tokyo is capital of Japan.</h2>





















</body>

</html>
