<!DOCTYPE html>
<html lang="en">

<head>
    <title> Table-3</title>
    <link rel="icon" type="image/x-icon" href="./html_logo.png">
    <style>
        h1 {
            text-align: center;
        }

        table {
            width: 50%;
            margin: auto;
            text-align: center;
            padding: 30px;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        body {
            background-color: #faeeee;
        }

        tr:hover {
            background-color: #d6eeee;
        }
    </style>
</head>

<body>

    <h1>Table</h1>
    <table>
        <tr>
            <th>First Name </th>
            <th>Last Name </th>
            <th> Points</th>
        </tr>
        <tr>
            <td>Peter</td>
            <td>Griffin</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>Lois</td>
            <td>Griffin</td>
            <td>$150</td>
        </tr>
        <tr>
            <td>Joe</td>
            <td>Swanson</td>
            <td>$300</td>
        </tr>
        <tr>
            <td>Cleveland</td>
            <td>Brown</td>
            <td>$250</td>
        </tr>
    </table>
</body>

</html>
