<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin</title>
    <style>
        .one{
            border: 2px solid black;
            margin: 80px;
        }
        .two{
            border: 2px solid black;
            margin: auto;
        }
    </style>
</head>
<body>
    <p class="one">this is sample text for margin 80px</p>
    <hr>
    <p class="two">this is sample text for margin auto</p>
</body>
</html>
