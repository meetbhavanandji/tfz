        div{
            border: 5px solid lightblue;
            padding: 10px;
            margin: 20px;
            outline: 10px solid lightcoral;
            outline-offset: 15px;
            max-width: 300px;
        }
    </style>
</head>

<body>

            similique quasi quibusdam.</p>
    </div>
</body>

</html>
