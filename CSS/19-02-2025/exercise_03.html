<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity</title>
    <style>
        .one{
            background-color: chartreuse;
            opacity: 0.1;
        }
        .two{
            background-color: chartreuse;
            opacity: 0.4;
        }    
        .three{
            background-color: chartreuse;
            opacity: 0.7;
        }
        .four{
            background: rgba(127, 255, 0, 0.1);
        }
        .five{
            background: rgba(127, 255, 0, 0.4);
        }
        .six{
            background: rgba(127, 255, 0, 0.7);
        }
        </style>
</head>
<body>
    <h3 class="one">opacity 0.1</h3>
    <h3 class="two">opacity 0.4</h3>
    <h3 class="three">opacity 0.7</h3>
<hr>
    <p>result with RGBA</p>
    <h3 class="four">opacity 0.1</h3>
    <h3 class="five">opacity 0.4</h3>
    <h3 class="six">opacity 0.7</h3>



</body>
</html>
