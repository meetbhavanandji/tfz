<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z Index</title>
    <style>
        .box1{
            position: relative;
            width: 1000px;
            height: 90px;
            border: 3px solid black;
            z-index: -1;
            top: 90px;
            left: 30px;
        }
        .box2{
            position: absolute;
            width: 300px;
            height: 110px;
            background-color: #FFC6D0;
            z-index: 1;
            top: 75px;
            left: 600px;
            opacity: 0.8;
        }
        .box3{
            position: absolute;
            background-color: aqua;
            z-index: 2;
            width: 700px;
            left: 25px;
            top: 150px;
        }
    </style>
</head>
<body>
    <div class="box1">Box 1- has z-index: 1</div>
    <div class="box2">Box 1- has z-index: 2(will put on the box 1)</div>
    <div class="box3">Box 1- has z-index: 3(will put on the box 1 and box 2)</div>
</body>
</html>
