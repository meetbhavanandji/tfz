<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z Index</title>
    <style>
        .blackbox {
            width: 150px;
            height: 100px;
            border: 2px solid black;
            z-index: 1;
            position: relative;
        }

        .graybox {
            position: absolute;
            width: 150px;
            height: 100px;
            background-color: gray;
            z-index: 2;
            top: 50px;
            left: 50px;
        }

        .greenbox {
            position: absolute;
            width: 150px;
            height: 100px;
            background-color: green;
            z-index: 3;
            top: 80px;
            left: 80px;
        }

        .bluebox {
            position: absolute;
            width: 150px;
            height: 100px;
            background-color: blue;
            z-index: 4;
            top: 120px;
            left: 120px;
        }
    </style>
</head>

<body>
    <div class="blackbox">Black-box(z-index-0)</div>
    <div class="graybox">Gray-box(z-index-1)</div>
    <div class="greenbox">Green-box(z-index-2)</div>
    <div class="bluebox">Blue-box(z-index-3)</div>
</body>

</html>
