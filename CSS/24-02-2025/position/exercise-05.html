<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip</title>
    <style>
        .one {
            position: absolute;
            clip: rect(0px,100px,100px,0px);
        }
    </style>
</head>

<body style="background-color: black;">
    <div class="one">
        <img src="./img_tree.jpg" alt="img_tree">
    </div>
</body>

</html>
