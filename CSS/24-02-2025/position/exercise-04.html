<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position on image</title>
    <style>
        .one {
            position: relative;

        }

        img {
            opacity: 0.5;
            width: 100%;
            height: auto;
        }

        .topleft {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
        }

        .topright {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
        }

        .bottomleft {
            position: absolute;
            bottom: 20px;
            left: 10px;
            font-size: 20px;
        }
        
        .bottomright {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 20px;
        }
        
        .centered {
            position: absolute;
            top: 50%;
            text-align: center;
            width: 100%;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="one">
        <img src="./photo-.jpg" alt="photo" >
        <div class="topleft">top-left</div>
        <div class="topright">top-right</div>
        <div class="bottomleft">bottom-left</div>
        <div class="bottomright">bottom-right</div>
        <div class="centered">centered</div>

    </div>
</body>

</html>
