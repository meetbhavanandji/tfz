<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute position</title>
    <style>
        .one{
            position: relative;
            border: 2px solid red;
            width: 300px;
            height: 200px;
        }
        .two{
            position: absolute;
            top: 118px;
            border: 2px solid red;
            width: 180px;
            height: 80px;
            left: 118px;
        }
    </style>
</head>
<body>
    <div class="one"> div 1
        <div class="two"> div 2</div>
    </div>
</body>
</html>
