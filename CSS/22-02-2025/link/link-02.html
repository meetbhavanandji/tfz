<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link </title>
    <style>
        a:link {
            color: darkblue;
            text-decoration: none;

        }

        a:visited {
            color: black;
            text-decoration: none;
        }

        a:hover {
            color: blue;
            text-decoration: underline;
        }

        a:active {
            color: green;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <p><a href="www.instagram.com" target="_blank">This is link</a></p>
</body>

</html>
