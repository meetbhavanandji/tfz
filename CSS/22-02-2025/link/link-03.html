<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link button</title>
    <style>
        a:link, a:visited{
            background-color: #6e6e6e;
            color: white;
            padding: 14px 25px;
            text-decoration: none;
            display: inline-block;
        }
        a:hover, a:active{
            background-color: red;
        }
    </style>
</head>

<body>
    <p><a href="www.instagram.com" target="_blank">This is link</a></p>
</body>

</html>
