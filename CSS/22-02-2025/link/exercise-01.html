<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link button</title>
    <style>
        a.one:link{color: #ff0000;}
        a.one:visited{color: #0000ff;}
        a.one:hover{color: #ffcc00;}
    
        a.two:link{color: #ff0000;}
        a.two:visited{color: #0000ff;}
        a.two:hover{font-size: 1.5em;}
    
        a.three:link{color: #ff0000;}
        a.three:visited{color: #0000ff;}
        a.three:hover{background-color: #696969;}
       
        a.four:link{color: #ff0000;}
        a.four:visited{color: #0000ff;}
        a.four:hover{font-family:monospace;}
    </style>
</head>

<body>
    <p><a class="one" href="www.instagram.com" target="_blank">This is link</a></p>
    <p><a class="two" href="www.instagram.com" target="_blank">This is link</a></p>
    <p><a class="three" href="www.instagram.com" target="_blank">This is link</a></p>
    <p><a class="four" href="www.instagram.com" target="_blank">This is link</a></p>
</body>

</html>
