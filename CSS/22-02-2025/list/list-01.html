<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul.a{
            list-style-type: circle;
        }
        ul.b{
            list-style-type: square;
        }
        ul.c{
            list-style-image: url(./sqpurple.gif);
        }
        ul.d{
            list-style-type: none;
        }
        ul.e{
            background-color: #3399ff;
            padding: 10px;
        }
        ul.e li{
            background: #cce5ff;
            color: darkblue;
            margin: 10px;
        }
    </style>
</head>
<body>
    <ul class="a">
        <li>Tea</li>
        <li>Coffee</li>
        <li>Coca-cola</li>
    </ul>
    <ul class="b">
        <li>Tea</li>
        <li>Coffee</li>
        <li>Coca-cola</li>
    </ul>
    <ul class="c">
        <li>Tea</li>
        <li>Coffee</li>
        <li>Coca-cola</li>
    </ul>
    <ul class="d">
        <li>Tea</li>
        <li>Coffee</li>
        <li>Coca-cola</li>
    </ul>
    <ul class="e">
        <li>Tea</li>
        <li>Coffee</li>
        <li>Coca-cola</li>
    </ul>
</body>
</html>
