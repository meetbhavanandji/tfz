<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-transformation</title>
    <style>
        .one{
            text-transform: uppercase;
        }
        .two{
            text-transform: lowercase;
        }
        .three{
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <p class="one">This is sample text</p>
    <p class="two">This is sample text</p>
    <p class="three">This is sample text</p>
</body>
</html>
