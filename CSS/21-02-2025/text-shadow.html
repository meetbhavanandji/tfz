<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text shadow</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Grechen Fuemen">
    <style>
        h2{
            text-align: center
        }

        .one{
            color: white;
            text-shadow: 1px 1px 10px darkblue;
        }
        .two{
            color: white;
            text-shadow: 2px 2px 4px #000000;
        }
        .three{
            color: white;
            text-shadow: 0 0 3px #ff0000;
        }
        body{
            font-family: "Grechen Fuemen";
            font-size: 2.5em;
        }
    </style>
</head>
<body>
    <h2 class="one">The Heading</h2>
    <h2 class="two">The Heading</h2>
    <h2 class="three">The Heading</h2>
</body>
</html>
